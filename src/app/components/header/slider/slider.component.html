<div class="slider">
  <div class="container">
    <ngx-slick-carousel
      class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
    >
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <h1>{{ slide.title }}</h1>
        <p>{{ slide.content }}</p>
        <button class="btn btn-explore">Explore Now</button>
      </div>
    </ngx-slick-carousel>
  </div>
</div>
